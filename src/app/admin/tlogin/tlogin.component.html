<div class="wrapper">
    <div class="row">
      <div class="col-md-6 pd0">
        <div class="lt_img_login">
          <span class="img_log" style="background-image: url(assets/img/inn_pages_bg.png);">
          </span>
        </div>
       </div>
      <div class="col-md-6 pd0">
        <div class="log_wrapp_rt">
          <div class="logo_set">
            <a routerLink=""><img src="../assets/img/main_logo.png" class="img-responsive" alt="Lexicon"></a>
          </div>
          <div class="login_page_head">
            <h4>TEACHER LOGIN HERE</h4>
          </div>
          <form [formGroup]="loginForm" class="loginform" #formDirective="ngForm" (ngSubmit)="onSubmit(user, formDirective)">
            <div class="form-group">
            <label><i class="fa fa-envelope"></i>User name</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="user.email" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">User name is required</div>
              <div *ngIf="f.email.errors.email">User name must be a valid email address</div>
            </div>
            </div>
            <div class="form-group">
            <label><i class="fa fa-unlock-alt"></i>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]="user.password"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
            </div>				 
            <div class="comm-div">
              <button class="btn btn-primary login_btn_new">Login</button>				
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
